<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alldownload.com - Download Videos from Social Media</title>
    <meta name="description" content="Download videos from YouTube, TikTok, Instagram, Facebook, and Twitter in MP4, MP3, HD, and 4K formats. Fast, free, and easy to use!">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --background: #ffffff;
            --text: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .dark-mode {
            --background: #111827;
            --text: #f3f4f6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .dark-mode-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text);
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
        }

        .download-form {
            max-width: 800px;
            margin: 2rem auto;
        }

        .url-input {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid var(--primary);
            border-radius: 50px;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .download-btn {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 auto;
        }

        .download-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .platforms {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin: 3rem 0;
        }

        .platform-icon {
            font-size: 2.5rem;
            opacity: 0.8;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }

        .feature-card {
            padding: 2rem;
            border-radius: 1rem;
            background: rgba(37, 99, 235, 0.1);
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .hero {
                padding: 2rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Alldownload.com</div>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <main>
            <section class="hero">
                <h1>Download Videos from Social Media</h1>
                <p>Fast, free, and easy video downloader in multiple formats</p>
                
                <form class="download-form" onsubmit="handleDownload(event)">
                    <input type="url" 
                           class="url-input" 
                           placeholder="Paste video URL here..."
                           required
                           oninput="detectPlatform(this.value)">
                    <div class="format-options">
                        <label><input type="radio" name="format" value="mp4" checked> MP4</label>
                        <label><input type="radio" name="format" value="mp3"> MP3</label>
                        <label><input type="radio" name="format" value="hd"> HD</label>
                        <label><input type="radio" name="format" value="4k"> 4K</label>
                    </div>
                    <button type="submit" class="download-btn">
                        <i class="fas fa-download"></i>
                        Download Now
                    </button>
                </form>

                <div class="platforms">
                    <i class="fab fa-youtube platform-icon"></i>
                    <i class="fab fa-tiktok platform-icon"></i>
                    <i class="fab fa-instagram platform-icon"></i>
                    <i class="fab fa-facebook platform-icon"></i>
                    <i class="fab fa-twitter platform-icon"></i>
                </div>
            </section>

            <section class="features">
                <div class="feature-card">
                    <h3><i class="fas fa-bolt"></i> Fast Downloads</h3>
                    <p>High-speed servers ensure quick downloads</p>
                </div>
                <div class="feature-card">
                    <h3><i class="fas fa-mobile-alt"></i> Mobile Friendly</h3>
                    <p>Works perfectly on all devices</p>
                </div>
                <div class="feature-card">
                    <h3><i class="fas fa-shield-alt"></i> Safe & Secure</h3>
                    <p>100% virus-free downloads</p>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const toggleBtn = document.querySelector('.dark-mode-toggle');
            toggleBtn.innerHTML = document.body.classList.contains('dark-mode') ? 
                '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            
            // Save preference
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // AI Link Detection
        function detectPlatform(url) {
            const platforms = {
                'youtube': /youtube|youtu\.be/,

                'instagram': /instagram/,
                'facebook': /facebook/,
                'twitter': /twitter|x\.com/
            };
            
            // Add platform detection visualization
            // (Implementation would require DOM updates)
        }

        // Download Handler
        function handleDownload(e) {
            e.preventDefault();
            // Add actual download logic here
            alert('Download started! (Demo)');
        }

        // Initialize dark mode from localStorage
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.querySelector('.dark-mode-toggle').innerHTML = '<i class="fas fa-sun"></i>';
        }
    </script>
</body>
</html>
